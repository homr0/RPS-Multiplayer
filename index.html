<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplayer Rock-Paper-Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue-grey">
                <a href="#" class="brand-logo center">Multiplayer Rock-Paper-Scissors</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="card-title">Watch List</h2>

                            <ul id="watchList"></ul>
                        </div>

                        <div class="card-action">
                            <a href="#" id="joinGame">Join Game</a>
                            <a href="#" id="logOut">Leave Game</a>
                        </div>
                    </div>
                </div>

                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="card-title">Wait List</h2>

                            <ol id="waitList"></ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="gameControl">
                <div class="col s12 center-align">
                    <form>
                        <div class="row">
                            <div class="col s4">
                                <label>
                                    <input type="radio" name="rps" value="rock">
        
                                    <i class="fas fa-hand-rock"></i>
                                </label>
                            </div>

                            <div class="col s4">
                                <label>
                                    <input type="radio" name="rps" value="paper">
        
                                    <i class="fas fa-hand-paper"></i>
                                </label>
                            </div>

                            
                            <div class="col s4">
                                <label>
                                    <input type="radio" name="rps" value="scissors">
        
                                    <i class="fas fa-hand-scissors"></i>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col s12" id="chat">

                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue-grey">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p>Copyright &copy;</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
